<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2 Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" autocomplete="off" placeholder="Your name" required />

      <label for="email">Email</label>
      <input type="email" id="email"  autocomplete="off" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" placeholder="Your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="sections">
      <section class="todo-container">
        <h3>📝 My To-Do List</h3>
        <div class="todo-input">
          <input type="text" id="taskInput" placeholder="Add new task..." />
          <button type="button" onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
      </section>

      <section class="gallery-container">
        <h3>🖼 My Image Gallery</h3>
        <div class="gallery-input">
          <input type="file" id="fileInput" accept="image/*" />
          <button type="button" onclick="addLocalImage()">Add</button>
        </div>
        <div id="imageGallery"></div>
      </section>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
